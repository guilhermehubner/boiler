# .gqlgen.yml example
#
# Refer to https://gqlgen.com/config/
# for detailed .gqlgen.yml documentation.

schema:
- schema.graphql
exec:
  filename: pkg/graphql/internal/generated.go
model:
  filename: pkg/graphql/internal/entity/entity_gen.go
resolver:
  filename: pkg/graphql/internal/resolver.go
  type: Resolver
models:
  User:
    fields:
      emails:
        resolver: true
  UserResponse:
    fields:
      user:
        resolver: true
  AuthUserResponse:
    fields:
      user:
        resolver: true

  Email:
    fields:
      user:
        resolver: true
  EmailResponse:
    fields:
      email:
        resolver: true
